<div class="rolling-courses-container" [@fadeIn]>
  <!-- Header Section -->
  <div class="header-section">
    <div class="title-container">
      <h2 class="section-title">Top Courses Pick for You</h2>
      <div class="title-underline"></div>
    </div>
    <button class="see-all-btn" (click)="onSeeAll()">
      <span>See All</span>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 12h14"></path>
        <path d="M12 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>

  <!-- 3D Rolling Gallery -->
  <div class="gallery-container">
    <!-- Gradient overlays for depth effect -->
    <div class="gallery-gradient gallery-gradient-left"></div>
    <div class="gallery-gradient gallery-gradient-right"></div>
    
    <div class="gallery-content">
      <div 
        class="gallery-track"
        [style.transform]="getGalleryTransform()"
        [style.width.px]="cylinderWidth"
        (mouseenter)="onMouseEnter()"
        (mouseleave)="onMouseLeave()"
        (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp()"
        (mouseleave)="onMouseUp()"
      >
        <div 
          *ngFor="let course of courses; let i = index"
          class="gallery-item"
          [style.width.px]="faceWidth"
          [style.transform]="getCardTransform(i)"
          [style.z-index]="getCardZIndex(i)"
        >
          <!-- Minimalist Course Card -->
          <div 
            class="minimalist-course-card"
            [style.background]="getCardBackground(i)"
            (mouseenter)="onCardHover(course.id)"
            (mouseleave)="onCardLeave()"
            (click)="onCardClick(course)"
            [@cardHover]="hoveredCard === course.id ? 'hovered' : 'normal'"
            [@cardClick]="clickedCard === course.id"
          >
            <!-- Course Image -->
            <div class="minimalist-course-image-container">
              <img 
                [src]="course.image" 
                [alt]="course.title"
                class="minimalist-course-image"
              />
              <div *ngIf="course.popular" class="minimalist-popular-badge">
                <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                </svg>
                <span>Popular</span>
              </div>
            </div>

            <!-- Course Content -->
            <div class="minimalist-course-content">
              <!-- Category Tag -->
              <span 
                class="minimalist-category-tag" 
                [style.color]="course.categoryColor"
                [style.background-color]="course.categoryBg"
              >
                {{ course.category }}
              </span>

              <!-- Course Title -->
              <h3 class="minimalist-course-title">{{ course.title }}</h3>

              <!-- Creator Info -->
              <div class="minimalist-creator-info">
                <div class="minimalist-avatar-container">
                  <img 
                    [src]="course.creatorAvatar" 
                    [alt]="course.creator"
                    class="minimalist-creator-avatar"
                  />
                </div>
                <span class="minimalist-creator-text">{{ course.creator }}</span>
              </div>

              <!-- Course Stats -->
              <div class="minimalist-course-stats">
                <div class="minimalist-stat-item">
                  <svg class="minimalist-stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                  </svg>
                  <span>{{ course.lessons }}</span>
                </div>
                <div class="minimalist-stat-item">
                  <svg class="minimalist-stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <span>{{ course.duration }}h</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
