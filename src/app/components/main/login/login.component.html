<div class="login-container">
  <div class="row g-0">
    <!-- Left side with image -->
    <div class="col-md-6">
      <div class="login-image-container">
        <img src="assets/images/learn-bridge.jpg" alt="Learn Bridge" class="login-image">
      </div>
    </div>
    
    <!-- Right side with login form -->
    <div class="col-md-6">
      <div class="login-form-container">
        <div class="login-logo-container">
          <img src="assets/logos/evalueserve-university.png" alt="EvalueServe University" class="university-logo">
        </div>
        
        <div class="login-form-content">
          <h1>Sign-In to your account</h1>
          <p class="welcome-text">Welcome to LearnBridge!</p>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="form-group mb-4">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  placeholder="Type your email" 
                  formControlName="email">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
              </div>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>
            
            <!-- Password Field -->
            <div class="form-group mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input 
                  [type]="showPassword ? 'text' : 'password'" 
                  class="form-control" 
                  id="password" 
                  placeholder="Enter Current Password" 
                  formControlName="password">
                <span class="input-group-text password-toggle" (click)="togglePasswordVisibility()">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </span>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
              </div>
            </div>
            
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger mb-3">
              {{ errorMessage }}
            </div>
            
            <!-- Submit Button -->
            <button 
              type="submit" 
              class="btn btn-primary w-100 sign-in-btn" 
              [disabled]="loginForm.invalid || isSubmitting">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
