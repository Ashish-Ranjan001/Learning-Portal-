<div class="module-form">
  <h2>Create Module</h2>
  
  <div class="form-content">
    <div class="form-row">
      <div class="form-group">
        <label for="moduleName">
          Module Name <span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="moduleName" 
          [(ngModel)]="moduleData.name" 
          (ngModelChange)="onFormChange()"
          placeholder="Enter Module Name"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="duration">
          Duration <span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="duration" 
          [(ngModel)]="moduleData.duration" 
          (ngModelChange)="onFormChange()"
          placeholder="Enter Duration"
          required
        >
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">
        Description <span class="required">*</span>
      </label>
      <textarea 
        id="description" 
        [(ngModel)]="moduleData.description" 
        (ngModelChange)="onFormChange()"
        placeholder="Enter Description Name"
        rows="4"
        required
      ></textarea>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="videoFile">
          Video
        </label>
        
        <div class="file-upload">
          <input 
            type="file" 
            id="videoFile" 
            accept=".mp4" 
            (change)="onVideoFileChange($event)" 
            class="file-input"
          >
          <div class="file-upload-button">Choose File</div>
          <div class="file-name">{{ videoFileName }}</div>
        </div>
        
        <div class="file-info">Upload only mp4.</div>
        
        <div *ngIf="videoError" class="error-message">
          {{ videoError }}
        </div>
      </div>
      
      <div class="form-group">
        <label for="pdfFile">
          Pdf
        </label>
        
        <div class="file-upload">
          <input 
            type="file" 
            id="pdfFile" 
            accept=".pdf" 
            (change)="onPdfFileChange($event)" 
            class="file-input"
          >
          <div class="file-upload-button">Choose File</div>
          <div class="file-name">{{ pdfFileName }}</div>
        </div>
        
        <div class="file-info">Upload only pdf.</div>
        
        <div *ngIf="pdfError" class="error-message">
          {{ pdfError }}
        </div>
      </div>
    </div>
  </div>
</div>
