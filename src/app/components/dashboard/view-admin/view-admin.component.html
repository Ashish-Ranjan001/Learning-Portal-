<div class="container-fluid view-admin-container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <!-- Search bar -->
          <div class="row mb-4">
            <div class="col-md-6 ms-auto">
              <div class="search-container">
                <label for="search">Search:</label>
                <input 
                  type="text" 
                  id="search" 
                  class="form-control" 
                  [formControl]="searchControl" 
                  placeholder="Search by name, email or phone">
              </div>
            </div>
          </div>
          
          <!-- Admin table -->
          <div class="table-responsive">
            <table class="table table-bordered admin-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let admin of getCurrentPageItems()">
                  <td>{{ admin.name }}</td>
                  <td>{{ admin.email }}</td>
                  <td>{{ admin.phone }}</td>
                  <td class="status-cell">
                    <span class="status-badge" [ngClass]="admin.status === 'Active' ? 'active' : 'inactive'">
                      <span class="status-dot"></span>
                      {{ admin.status }}
                    </span>
                  </td>
                  <td class="actions-cell">
                    <button class="btn btn-edit" (click)="editAdmin(admin)">Edit</button>
                    <button class="btn btn-change-password" (click)="changePassword(admin)">Change Password</button>
                  </td>
                </tr>
                <tr *ngIf="getCurrentPageItems().length === 0">
                  <td colspan="5" class="text-center">No admin records found</td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <!-- Pagination -->
          <div class="row mt-3">
            <div class="col-12">
              <nav aria-label="Admin pagination" *ngIf="filteredAdmins.length > 0">
                <ul class="pagination justify-content-end">
                  <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link" href="javascript:void(0)" (click)="goToFirstPage()" aria-label="First">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link" href="javascript:void(0)" (click)="goToPreviousPage()" aria-label="Previous">
                      <span aria-hidden="true">&lsaquo;</span>
                    </a>
                  </li>
                  
                  <li class="page-item" *ngFor="let page of pageNumbers" [class.active]="page === currentPage">
                    <a class="page-link" href="javascript:void(0)" (click)="goToPage(page)">{{ page }}</a>
                  </li>
                  
                  <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <a class="page-link" href="javascript:void(0)" (click)="goToNextPage()" aria-label="Next">
                      <span aria-hidden="true">&rsaquo;</span>
                    </a>
                  </li>
                  <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <a class="page-link" href="javascript:void(0)" (click)="goToLastPage()" aria-label="Last">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
