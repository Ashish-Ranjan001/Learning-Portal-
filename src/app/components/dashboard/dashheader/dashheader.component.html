

  <!-- Updated dashheader.html -->
<header class="header" [class.sidebar-open]="isSidebarOpen">
    <button class="menu-button" (click)="onMenuToggle()" aria-label="Toggle menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="4" x2="20" y1="12" y2="12"></line>
        <line x1="4" x2="20" y1="6" y2="6"></line>
        <line x1="4" x2="20" y1="18" y2="18"></line>
      </svg>
    </button>
  
    <form class="search-form" (submit)="handleSearchSubmit($event)">
      <input 
        type="search" 
        class="search-input" 
        placeholder="Search..." 
        [(ngModel)]="searchQuery" 
        name="search"
      >
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.3-4.3"></path>
      </svg>
    </form>
  
    <div class="actions">
      <button class="notification-button" (click)="onNotificationClick()" aria-label="Notifications">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
          <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
        </svg>
        <span class="notification-badge" *ngIf="notificationCount > 0">
          {{ notificationCount > 9 ? '9+' : notificationCount }}
        </span>
      </button>
  
      <button class="profile-button" (click)="onProfileClick()" aria-label="User profile">
        <div class="avatar">
          <img *ngIf="userAvatar" [src]="userAvatar" [alt]="userName" class="avatar-image">
          <span *ngIf="!userAvatar" class="avatar-initial">{{ getUserInitial() }}</span>
        </div>
        <svg xmlns="male.svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m6 9 6 6 6-6"></path>
        </svg>
      </button>
    </div>
  </header>
