<div class="view-lob-container">
    <div class="search-container">
      <label for="search">Search:</label>
      <input 
        type="text" 
        id="search" 
        class="search-input" 
        [(ngModel)]="searchTerm" 
        placeholder="Search LOBs...">
    </div>
  
    <div class="table-container">
      <table class="lob-table">
        <thead>
          <tr>
            <th class="col-name">Name</th>
            <th class="col-description">Description</th>
            <th class="col-status">Status</th>
            <th class="col-actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lob of paginatedLobs">
            <td class="col-name">{{ lob.name }}</td>
            <td class="col-description">{{ lob.description }}</td>
            <td class="col-status">
              <span class="status-badge" [ngClass]="lob.status.toLowerCase()">
                <span class="status-dot"></span>
                {{ lob.status }}
              </span>
            </td>
            <td class="col-actions">
              <button class="btn-edit" (click)="editLob(lob.name)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="pagination-container">
      <button class="pagination-btn" (click)="firstPage()" [disabled]="currentPage === 1">«</button>
      <button class="pagination-btn" (click)="previousPage()" [disabled]="currentPage === 1">‹</button>
      <span class="pagination-current">{{ currentPage }}</span>
      <button class="pagination-btn" (click)="nextPage()" [disabled]="currentPage === totalPages">›</button>
      <button class="pagination-btn" (click)="lastPage()" [disabled]="currentPage === totalPages">»</button>
    </div>
  </div>
