<div class="container-fluid">
  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading courses...</p>
  </div>
  <!-- Error message -->
  <div *ngIf="error" class="alert alert-danger my-3" role="alert">
    {{ error }}
    <button type="button" class="btn btn-link" (click)="loadCourses()">Try Again</button>
  </div>
  <!-- Content when loaded -->
  <div *ngIf="!isLoading && !error">
    <div class="row mb-3 justify-content-between align-items-center">
      <div class="col-md-4">
        <h2>All Courses</h2>
      </div>
      <div class="col-md-4 text-end">
        <div class="input-group">
          <span class="input-group-text">Search:</span>
          <input 
            type="text" 
            class="form-control"
            [(ngModel)]="searchTerm" 
            (input)="search()" 
            placeholder="Search courses...">
        </div>
      </div>
    </div>
<!-- No courses message -->
<div *ngIf="filteredCourses.length === 0" class="alert alert-info">
  No courses found. Please try another search term or add new courses.
</div>

<!-- Courses table -->
<div *ngIf="filteredCourses.length > 0" class="table-responsive">
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th class="image-column">Image</th>
        <th>Name</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of paginatedCourses">
        <td class="image-column">
          <div class="course-image-container">
            <img [src]="'https://localhost:7264' + course.imagepath" alt="{{ course.course_name }}" class="course-image"
              >
          </div>
        </td>
        <td>{{ course.course_name }}</td>
        <td>
          <div class="status-indicator">
            <span class="status-dot" [ngClass]="{'active': course.status}"></span>
            <span>{{ getStatusText(course.status) }}</span>
          </div>
        </td>
        <!-- <td class="actions-column">
          <button class="btn btn-sm btn-outline-primary me-2" (click)="editCourse(course)">
            <i class="bi bi-pencil-square"></i> Edit
          </button>

          <button class="btn btn-sm btn-outline-primary me-2" (click)="addModule(course)">
            <i class="bi bi-pencil-square"></i> Add Module
          </button>

          <button class="btn btn-sm btn-outline-primary me-2" (click)="viewModule(course)">
            <i class="bi bi-pencil-square"></i> View Modules
          </button> -->
          <td class="actions-column">
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-primary" (click)="editCourse(course)">
                <i ></i>  Edit
              </button>
          
              <button class="btn btn-sm btn-outline-success" (click)="addModule(course)">
                <i ></i> Add Module
              </button>
          
              <button class="btn btn-sm btn-outline-info" (click)="viewModule(course)">
                <i ></i> View Modules
              </button>
            </div>
          </td> 
      </tr>
    </tbody>
  </table>
</div>

<!-- Pagination -->
<div *ngIf="totalPages > 1" class="row">
  <div class="col-12">
    <nav aria-label="Course pagination">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" href="javascript:void(0)" (click)="goToFirstPage()">&laquo;</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" href="javascript:void(0)" (click)="goToPreviousPage()">&lsaquo;</a>
        </li>
        
        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
          <a class="page-link" href="javascript:void(0)" (click)="goToPage(page)">{{ page }}</a>
        </li>
        
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" href="javascript:void(0)" (click)="goToNextPage()">&rsaquo;</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" href="javascript:void(0)" (click)="goToLastPage()">&raquo;</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
  </div>
</div>
