<div class="edit-sme-container card shadow-lg p-4">
    <h2 class="text-center mb-4">Edit SME Status</h2>

    <form [formGroup]="smeForm">
        <div class="mb-3 d-flex align-items-center">
            <label for="Status"  class="form-label me-2">Active Status:</label>
            <div class="form-switch">
                <input 
                    type="checkbox" 
                    id="Status" 
                    formControlName="status"
                    class="form-check-input toggle-switch"
                    (change)="toggleActiveStatus($event)"
                >
            </div>
            <span class="ms-2 fw-bold">{{ smeForm.get('status')?.value ? 'Active' : 'Inactive' }}</span>
        </div>

        <div class="d-flex justify-content-end gap-3">
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="onSave()">Save Status</button>
        </div>
    </form>
</div>
