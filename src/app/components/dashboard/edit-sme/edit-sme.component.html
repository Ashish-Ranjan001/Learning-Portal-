<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="edit-sme-container card shadow-lg border-0 rounded-4">
        <div class="card-header bg-gradient text-white text-center py-4 rounded-top-4">
          <h2 class="mb-0 fw-bold">
            <i class="fas fa-user-cog me-2"></i>
            Edit SME Status
          </h2>
        </div>
        <div class="card-body p-5">
          <!-- Loading State -->
          <div *ngIf="isLoading" class="text-center py-5">
            <div class="spinner-border text-primary mb-3" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-muted">Loading SME details...</p>
          </div>

          <!-- Main Form -->
          <form [formGroup]="smeForm" *ngIf="!isLoading && smeData">
            <!-- SME Info Display -->
            <div class="mb-4 p-3 bg-light rounded-3 border-start border-primary border-4">
              <h6 class="text-primary mb-2">
                <i class="fas fa-info-circle me-2"></i>
                SME Info
