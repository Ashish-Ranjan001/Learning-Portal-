<!-- edit-course.component.html -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Edit Course</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="course_name" class="form-label">Course Name *</label>
                                    <input 
                                        type="text" 
                                        id="course_name" 
                                        class="form-control" 
                                        formControlName="course_name"
                                        [class.is-invalid]="courseForm.get('course_name')?.invalid && courseForm.get('course_name')?.touched"
                                    />
                                    <div class="invalid-feedback" *ngIf="courseForm.get('course_name')?.invalid && courseForm.get('course_name')?.touched">
                                        Course name is required
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="author" class="form-label">Author</label>
                                    <input type="text" id="author" class="form-control" formControlName="author" />
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea 
                                id="description" 
                                class="form-control" 
                                formControlName="description" 
                                rows="4"
                                placeholder="Enter course description..."
                            ></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="category_id" class="form-label">Category ID</label>
                                    <input type="text" id="category_id" class="form-control" formControlName="category_id" />
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="sme_id" class="form-label">SME ID</label>
                                    <input type="text" id="sme_id" class="form-control" formControlName="sme_id" />
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="lob_id" class="form-label">LOB ID</label>
                                    <input type="text" id="lob_id" class="form-control" formControlName="lob_id" />
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" id="status" class="form-check-input" formControlName="status" />
                                <label for="status" class="form-check-label">Published</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="imagepath" class="form-label">Course Image</label>
                            <input 
                                type="file" 
                                id="imagepath" 
                                class="form-control" 
                                (change)="onImageSelected($event)"
                                accept="image/*"
                            />
                            <div *ngIf="imagePreview" class="mt-3">
                                <img [src]="imagePreview" alt="Course Image" class="img-thumbnail" style="max-width: 200px; max-height: 150px;" />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="quizPath" class="form-label">Quiz File</label>
                            <input 
                                type="file" 
                                id="quizPath" 
                                class="form-control" 
                                (change)="onQuizSelected($event)"
                                accept=".pdf,.doc,.docx,.txt"
                            />
                            <small class="text-muted">Accepted formats: PDF, DOC, DOCX, TXT</small>
                        </div>

                        <div class="d-flex gap-2 pt-3">
                            <button type="submit" class="btn btn-primary" [disabled]="courseForm.invalid">
                                <i class="fas fa-save me-1"></i>Update Course
                            </button>
                            <button type="button" class="btn btn-secondary" (click)="cancel()">
                                <i class="fas fa-times me-1"></i>Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
