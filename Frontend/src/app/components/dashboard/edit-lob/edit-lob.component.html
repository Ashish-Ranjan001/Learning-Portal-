<div class="edit-lob-container card shadow-lg p-4">
    <h2 class="text-center mb-4">Edit LOB</h2>

    <form [formGroup]="lobForm">
        <div class="mb-3">
            <label for="LobName" class="form-label">Name</label>
            <input 
                type="text" 
                id="LobName" 
                formControlName="LobName" 
                class="form-control"
                placeholder="Enter Name"
                [ngClass]="{'is-invalid': lobForm.get('LobName')?.invalid && lobForm.get('LobName')?.touched}"
            >
            <div class="invalid-feedback" *ngIf="lobForm.get('LobName')?.invalid && lobForm.get('LobName')?.touched">
                Name is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="LobDescription" class="form-label">Description</label>
            <textarea 
                id="LobDescription" 
                formControlName="LobDescription" 
                class="form-control"
                placeholder="Enter Description"
                rows="4"
                [ngClass]="{'is-invalid': lobForm.get('LobDescription')?.invalid && lobForm.get('LobDescription')?.touched}"
            ></textarea>
            <div class="invalid-feedback" *ngIf="lobForm.get('LobDescription')?.invalid && lobForm.get('LobDescription')?.touched">
                Description is required.
            </div>
        </div>

<div class="mb-3 d-flex align-items-center">
    <label for="Status"  class="form-label me-2">Active Status:</label>
    <div class="form-switch">
        <input 
            type="checkbox" 
            id="Status" 
            formControlName="Status"
            class="form-check-input toggle-switch"
            (change)="toggleActiveStatus($event)"
        >
    </div>
    <span class="ms-2 fw-bold">{{ lobForm.get('Status')?.value ? 'On' : 'Off' }}</span>
</div>

        <div class="d-flex justify-content-end gap-3">
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="onSave()">Save Changes</button>
        </div>
    </form>
</div>
