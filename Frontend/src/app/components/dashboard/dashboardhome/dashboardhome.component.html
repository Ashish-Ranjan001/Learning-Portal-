<div class="app-container">
  <app-dashheader
    (menuToggle)="onMenuToggle()"
    [userName]="userName"
    [userEmail]="userEmail"
    [userAvatar]="userAvatar"
    [lobid]="lobid"
    [isSidebarOpen]="isSidebarOpen"
  ></app-dashheader>

  <div class="main-content">
    <app-dashboardsidebar
      [collapsed]="!isSidebarOpen"
      (collapsedChange)="onSidebarCollapsedChange($event)">
    </app-dashboardsidebar>
    <main class="content" [class.expanded]="!isSidebarOpen">
      <router-outlet></router-outlet>
    </main>
  </div>

  <app-dash-footer [isSidebarOpen]="isSidebarOpen"></app-dash-footer>
</div>
